<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman Game</title>
    <style>
        :root { --main-bg: #0d111b; --card-bg: #161d31; --accent: #28c76f; }
        body { background: var(--main-bg); color: white; font-family: 'Arial', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Header */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #283046; }
        .logo { font-size: 20px; font-weight: bold; color: #facc15; }
        .logo span { color: var(--accent); }

        /* Wallet Card (Same as Photo) */
        .balance-card { 
            background: linear-gradient(135deg, #1e8e4e 0%, #28c76f 100%); 
            margin: 15px; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        .balance-card small { opacity: 0.8; font-size: 14px; }
        .balance-card h2 { margin: 10px 0; font-size: 32px; }
        .card-btns { display: flex; gap: 10px; margin-top: 15px; }
        .c-btn { border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .withdraw { background: #ff4d4d; color: white; }
        .deposit { background: white; color: var(--accent); }

        /* Lottery Section */
        .section-title { margin: 20px; border-left: 4px solid var(--accent); padding-left: 10px; font-size: 18px; }
        .game-box { 
            background: var(--card-bg); margin: 15px; padding: 30px; 
            border-radius: 20px; text-align: center; border: 1px solid #283046;
            transition: 0.3s;
        }
        .game-box:active { transform: scale(0.95); }
        .game-box img { width: 80px; margin-bottom: 10px; }

        /* Bottom Nav (Same as Photo) */
        .nav-bar { 
            position: fixed; bottom: 0; width: 100%; background: var(--card-bg); 
            display: flex; justify-content: space-around; padding: 12px 0; 
            border-top: 1px solid #283046; z-index: 1000;
        }
        .nav-item { text-align: center; color: #8a8d91; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">ARMAN<span>.GAME</span></div>
        <div style="font-size: 12px; background: #161d31; padding: 5px 10px; border-radius: 10px;">üáÆüá≥ EN</div>
    </div>

    <div class="balance-card">
        <small>Total Balance</small>
        <h2 id="wallet">‚Çπ150.00</h2>
        <div class="card-btns">
            <button class="c-btn withdraw">Withdraw</button>
            <button class="c-btn deposit">Deposit</button>
        </div>
    </div>

    <div class="section-title">Lottery</div>
    <div class="game-box" onclick="alert('Wingo Starting...')">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041409.png">
        <div style="font-size: 20px; font-weight: bold;">Win Go 1 Min</div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active">üè†<br>Home</div>
        <div class="nav-item">üéÆ<br>Activity</div>
        <div class="nav-item">üíº<br>Wallet</div>
        <div class="nav-item">üë§<br>Account</div>
    </div>

</body>
</html>
